<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <title>Legatus - MHP</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Legatus</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="MHP.html">MHP<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="card col-sm-6 mx-auto mt-4">
    <h2 class="mx-auto mt-2">Most Honorable Player</h2>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="inputMessage">Message</label>
                <input type="text" class="form-control" id="inputMessage" aria-describedby="messageHelp"
                       placeholder="Enter announcement message">
                <small id="emailHelp" class="form-text text-muted">The message to send along with the
                    announcement.</small>
            </div>
            <div class="form-group">
                <label for="inputCandidates">Candidates</label>
                <textarea class="form-control" id="inputCandidates" rows="3" aria-describedby="candidateHelp"
                          placeholder="Enter candidate list"></textarea>
                <small id="candidateHelp" class="form-text text-muted">A list of all MHP candidates.</small>
            </div>
        </form>
    </div>
</div>

</body>
</html>
